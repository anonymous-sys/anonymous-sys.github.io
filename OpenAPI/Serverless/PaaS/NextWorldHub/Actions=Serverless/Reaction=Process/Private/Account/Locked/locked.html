<div class="vh-100 d-flex justify-content-center">
	<div class="form-access my-auto">
	  <form>
		<span>Locked</span>
		<input type="password" class="form-control" placeholder="API Keys" id="password" regex="^\w+" maxlength="10">
		<button type="submit" class="btn btn-primary" onclick="x_function()">Unlock</button>
		<h2>No Luck? <a href="/OpenAPI/Serverless/PaaS/NextWorldHub/Actions=Serverless/Reaction=Process/Private/Account/Locked">Reset Password</a></h2>
	  </form>
	</div>
  </div>

  <script type="text/javascript">
    function x_function() {
      var password = $("#password").val();
      if (password == "" && password == " ") {
        alert('API Keys Cannot Be Empty, Please Re-Enter :(');
        return console.log();
      }
      if (password == "0000") {
        var functions = window.location.href = "/OpenAPI/Serverless/PaaS/NextWorldHub";
        alert('Welcome Back NextWorldHub!', functions);
        return console.log();
      } else {
        alert('API Keys Error, Please Re-Enter :(');
        return false;
      }
    }
  </script>
